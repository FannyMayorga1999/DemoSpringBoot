<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
  <p>¿ Estás seguro de eliminar el registro?</p>
</div>

<mat-dialog-actions class="right">
  <div class="right">
    <button mat-button color="accent" (click)="onCancel()">No</button>
    <button mat-button color="primary" (click)="onDelete()" cdkFocusInitial>
      Si
    </button>
  </div>
</mat-dialog-actions>
