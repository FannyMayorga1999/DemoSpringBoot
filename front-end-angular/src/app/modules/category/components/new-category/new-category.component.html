<h2 *ngIf="btnSaveCategoria" mat-dialog-title>Agregar Nueva Categoría</h2>
<h2 *ngIf="btnActualizarCategoria" mat-dialog-title>Actualizar Categoría</h2>
<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div class="container">
      <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="name" required />
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          placeholder="Descripción"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="right">
  <div class="right">
    <button mat-button color="accent" (click)="onCancel()">
      <mat-icon>cancel</mat-icon> Cancelar
    </button>
    <button
      *ngIf="btnSaveCategoria"
      mat-button
      color="primary"
      (click)="onSave()"
      [disabled]="categoryForm.invalid"
    >
      <mat-icon>save</mat-icon> Guardar
    </button>
    <button
      *ngIf="btnActualizarCategoria"
      mat-button
      color="primary"
      (click)="onActualizar()"
      [disabled]="categoryForm.invalid"
    >
      <mat-icon>save</mat-icon> Actualizar
    </button>
  </div>
</mat-dialog-actions>
